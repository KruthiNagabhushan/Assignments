<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason table</title>

    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>       
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" ></script>
    
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />


    <script>
        $(document).ready( function () {
           
        const table=$('#datatable').DataTable({
               "sAjaxSource":"https://srv-store6.gofile.io/download/gdvK0D/a2.json",
                "columns":[
                    {"data":"Machine_name"},
              {"data":"Machine_ID"},
              {"data":"Current"},
              {"data":"Voltage"},
              {"data":"power_factor"},
              {"data":"active_power"},
              {"data":"apparent_power"},
              {"data":"reactive_power"},
              {"data":"Monthly_energy"},
              {"data":"yearly_energy"},
              {"data":"Daily_energy"},
              {"data":"Idle_daily"},
              {"data":"Idle_monthly"},
              {"data":"Idle_yearly"}
                ]
            });
        
        } );
    </script>
</head>
<body>


    <div class="container">
       
        <table id="datatable" class="table table-bordered">  
            <thead>  
                 <tr>  
         <th rowspan="2">Machine Name</th>
        <th rowspan="2">Machine ID</th>
        <th colspan="3">Energy Consumed(kWh)</th>
        <th rowspan="2">Active Power(MW)</th>
        <th rowspan="2"> Apparent Power (MVA)</th>
        <th rowspan="2">Reactive Power(MVAr)</th>
        <th rowspan="2">Current(Amphs)</th>
        <th rowspan="2">Voltage(Volts)</th>
        <th rowspan="2">Power Factor</th>
        <th colspan="3">Idle Time</th> </tr>
     <tr class="bg-info">
      <th>Today</th>
      <th>MTD</th>
      <th>YTD</th>
      <th>Today</th>
      <th>MTD</th>
      <th>YTD</th>
                 </tr>  
            </thead>  
       </table>

    </div>
</body>
</html>
